<div><h1 id="北河沿">北河沿</h1>
<p>东华门以北是北河沿，以南是南河沿。河，指的是筒子河。</p>
<p>这是最能体现北京性格的地方，春天的玉兰、迎春、银杏，和别处是全不一样的姿态，因为金瓦红墙，紫禁城的方正威严，也因为胡同、四合院的懒散、随意。</p>
<p>天蓝的时候，适合发呆，和自己的影子聊上一个下午。</p>
<p>有时候，写点什么，也写写字，也会写写代码。也随性。</p>
